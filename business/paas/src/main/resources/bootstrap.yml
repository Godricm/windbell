spring:
  profiles:
    active: dev
  application:
    name: lemur-paas
  cache:
    type: GENERIC
  main:
    allow-bean-definition-overriding: true
server:
  port: 9002 #项目端口

management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点 默认是info和health
  endpoint:
    health:
      show-details: always #默认是never


