spring:
  profiles:
    active: dev
  application:
    name: lemur-opendoc
  main:
    allow-bean-definition-overriding: true
server:
  port: 16302 #项目端口

---

#开发环境
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        server-addr: dev.cloud.afterturn.cn:8848
        file-extension: yaml
        namespace: 40f3d8ad-65d0-4935-967e-e838b97c1db0
      discovery:
        server-addr: dev.cloud.afterturn.cn:8848
        namespace: 40f3d8ad-65d0-4935-967e-e838b97c1db0
---

#测试环境
spring:
  profiles: test
  cloud:
    nacos:
      config:
        server-addr: dev.cloud.afterturn.cn:8848
        file-extension: yaml
        namespace: 6908a236-e009-4966-9e6d-c977e2e0514e
      discovery:
        server-addr: dev.cloud.afterturn.cn:8848
        namespace: 6908a236-e009-4966-9e6d-c977e2e0514e
---
##########################################################
###################  生产环境profile  ###################
##########################################################
spring:
  profiles: pro
  cloud:
    consul:
      host: risk.afterturn.cn
      port: 29500
      discovery:
        hostname: risk.afterturn.cn
        port: ${server.port}
      config:
        enabled: true
        format: YAML
        prefix: config
        defaultContext: ${spring.application.name}
        profileSeparator: ','
        data-key: data
